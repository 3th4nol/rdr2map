
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>RDR2 Map Final</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style> html, body, #map { height: 100%; margin: 0; } </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map', {
      crs: L.CRS.Simple,
      minZoom: 0,
      maxZoom: 8,
      center: [0, 0],
      zoom: 3
    });

    L.tileLayer('./tiles/{z}/{x}/{y}.png', {
      tileSize: 256,
      maxNativeZoom: 6,
      maxZoom: 8,
      noWrap: true,
      attribution: 'Â© Fan map RDR2'
    }).addTo(map);

    map.setView([0, 0], 3);
  </script>
</body>
</html>
